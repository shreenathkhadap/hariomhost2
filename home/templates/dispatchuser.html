<!DOCTYPE html>

    <style>
body{

}

* {
box-sizing: border-box;
margin: 0;
padding: 0;


}

a{
text-decoration: none;
}

header{

.navbar{

}

.navbar li{

margin: 13px 20px;
}
.navbar ul{
overflow: auto;
}

.navbar li a{
padding: 3px 3px;

color: rgb(0, 0, 0);


transition: all 0.3s ease 0s;

.navbar li a:hover{
        color: #0096FF;
    }




.logo{
cursor: pointer;

}


.login li{

    margin: 13px 20px;

}
.login ul{
    overflow: auto;
}

.login li a{
    padding: 3px 3px;
    text-decoration: none;

    font-family: 'Lexend Deca', sans-serif;

}

color:#0096FF ;

button {

    /* position: absolute; */
    /* top: 520px; */
    border-radius: 20px;
    /* left: 500px; */
    border: none;
    
    padding: 16px 32px;
    text-align: center;
    text-decoration: none;
    
    font-size: 16px;
    margin: 4px 2px;
    transition-duration: 0.4s;
    cursor: pointer;
  
}

.button1 {
background-color: #c1f3fa; 
color: #020202; 
text-decoration: none;
border: 2px solid rgb(0, 0, 0);
}

.button1:hover {
background-color:#8ccaf7;
color: rgb(0, 0, 0);
} 


.co  {
  flex: 1;
text-align: center;
margin-top: 10px;
}
.co ul li {
    list-style: none;
    display: inline-block;
    padding: 2px 11px;
    position: relative;
}
.co a{
  color: #020202;
}

.box input[type = "submit"]:hover{
  background: #bbd6ff;
}

.box{
        width: 800px;
        height: 1200px;
        border-radius: 25px;
        margin-left: 24%;
        margin-top: 2%; 
        margin-bottom: 50px;
        /* position: absolute; */
        
        /* transform: translate(-50%,-50%); */
        /* background: #131111; */
        /* box-shadow: black 10px, 10px; */
        background-image: linear-gradient(40deg , #3082fc ,rgb(212, 211, 211));
        text-align: center;
      }
      .box h1{
        color: white;
        text-transform: uppercase;
        font-weight: 500;
      }
      .box input[type = "text"],.box input[type = "password"] ,.box input[type = "number"],.box input[type = "phone"]{
        border:0;
        background: none;
        display: inline;
        margin: 20px auto;
        text-align: center;
        border: 2px solid #2f79aa;
        padding: 14px 40px;
        width: 400px;
        outline: none;
        color: white;
        border-radius: 24px;
        transition: 0.25s;
      }
      .box select{

        border:0;
        background: none;
        display: inline;
        margin: 20px auto;
        text-align: center;
        border: 2px solid #2f79aa;
        padding: 14px 40px;
        width: 200px;
        outline: none;
        color: black;
        border-radius: 24px;
        transition: 0.25s;


      }
      
      .box input[type = "text"]:focus,.box input[type = "password"]:focus{
        width: 580px;
        border-color: #1eafc2;
      }
      .box input[type = "submit"]{
        border:0;
        background: none;
        display: inline;
        margin: 20px auto;
        text-align: center;
        border: 2px solid #2f79aa;
        padding: 14px 40px;
        outline: none;
        color: rgb(0, 0, 0);
        border-radius: 24px;
        transition: 0.25s;
        cursor: pointer;
      }
      .box input[type = "submit"]:hover{
        background: #bbd6ff;
      }

    </style>
</head>
